<!DOCTYPE html>
<html>
<head>

        <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- Optional theme -->

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <title>Exercise #6: Simple form</title>
</head>
<body>

<div class="container">

<form action="#">
    <div class="row">
    <div class="form-group col-xs-4">
        <label for="first_name">First name:</label>
        <input class="form-control" type="text" name="first_name" id="first_name"/>
    </div>
    </div>

    <div class="row">
    <div class="form-group col-xs-4">
        <label for="last_name">Last name:</label>
        <input class="form-control" type="text" name="last_name" id="last_name"/>
    </div>
    </div>


    <div class="custom-control custom-radio">
        <label class="form-check-label"><input  type="radio" name="gender" value="male"/>male</label>
        <label class="form-check-label"><input  type="radio" name="gender" value="female"/>female</label>
    </div>

    <div class="row">
    <div class="form-group col-xs-4">
        <label for="birth_date">Date of birth:</label>
        <input class="form-control" type="date" name="birth_date" id="birth_date"/>
    </div>
    </div>

    <input class="btn btn-primary btn-md" type="submit" value="Add"/>

</form>
</div>

</body>
</html>
